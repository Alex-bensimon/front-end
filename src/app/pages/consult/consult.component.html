
  <h2>Liste des PC disponibles : </h2>
  <article class="consultation">
      <div *ngFor="let ressource of ressources" class="card-container">
        <a class="card" target="_blank" rel="noopener" (click)="onSelect(ressource)" style="background-color: #636363;">
            {{ ressource.marque }}
            <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>   
        </a>
      </div>
  </article>

  <h2>Caractéristiques :</h2>
  <div class="details">
    <div *ngIf="selectedRessource">
      <!-- <h2>{{selectedRessource.name | uppercase}}</h2> -->
      <h2>{{selectedRessource.marque }}</h2>
      <mat-form-field class="example-full-width">

        <mat-label>Id</mat-label>

        <input matInput placeholder="id de la ressource" value="{{selectedRessource.id}}">
      </mat-form-field>
      <mat-form-field class="example-full-width">

        <mat-label>Marque</mat-label>

        <input matInput placeholder="Nom de la marque" value="{{selectedRessource.marque}}">
      </mat-form-field>
      <mat-form-field class="example-full-width">

        <mat-label>Date de sortie</mat-label>

        <input matInput placeholder="Date de sortie" value="{{selectedRessource.date_sortie}}">
      </mat-form-field>
      <mat-form-field class="example-full-width">

        <mat-label>Catégorie</mat-label>

        <input matInput placeholder="Catégorie" value="{{selectedRessource.category}}">
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary" (click)="updateRessource(selectedRessource.id)" >Modifier</button>
        <button mat-raised-button color="warn" (click)="deleteRessource(selectedRessource.id)" >Supprimer</button>
      </div>    
    </div>
  </div>
